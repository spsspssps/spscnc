name: "SPSCNC 1.0.1 HW with straps"
board: "ESP32 SPS Controller"

stepping:
  engine: I2S_STREAM
  idle_ms: 250
  dir_delay_us: 1
  pulse_us: 10
  # was 4us
  disable_delay_us: 4
axes:
  shared_stepper_disable_pin: gpio.26
  x:
    steps_per_mm: 40
    max_rate_mm_per_min: 4800
    acceleration_mm_per_sec2: 120
    # 5mm per revolution screw pitch
    # drv8825 default 1.8 deg per step.
    # 200 steps per revolution
    # 40 steps per mm
    max_travel_mm: 900
    homing:
      cycle: 3
      mpos_mm: 10
      positive_direction: false
      feed_mm_per_min: 1000.000
      seek_mm_per_min: 2000.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100
      #      feed_mm_per_min: 100.000
      #      seek_mm_per_min: 200.000
#      settle_ms: 500
#      seek_scaler: 1.100
#      feed_scaler: 1.100
    
    motor0:
      limit_all_pin: gpio.27:pu
      #hard_limits: true
      pulloff_mm: 1.000
      tmc_5160:
        cs_pin: gpio.15
        spi_index: 1
        r_sense_ohms: 0.075
        run_amps: 2.250
        hold_amps: 2.250
        microsteps: 1
        stallguard: 0
        stallguard_debug: false
        toff_disable: 1
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: CoolStep
        homing_mode: CoolStep
        use_enable: false
        step_pin: i2so.7
        disable_pin: NO_PIN
        direction_pin: i2so.6:low
  
  y:
    steps_per_mm: 40
    max_rate_mm_per_min: 600
    acceleration_mm_per_sec2: 120

    # 66 mm per second => 4000 seems limit for furthest Y rail
    # 400
    #2400
    max_travel_mm: 900
    homing:
      cycle: 2
      mpos_mm: 10
      positive_direction: true
      feed_mm_per_min: 2000.000
      seek_mm_per_min: 2000.000

    motor0:
      limit_all_pin: gpio.34
      #hard_limits: true
      pulloff_mm: 1.000
      tmc_5160:
        spi_index: 2
        r_sense_ohms: 0.075
        run_amps: 2.250
        hold_amps: 2.250
        microsteps: 1
        stallguard: 1
        stallguard_debug: false
        toff_disable: 3
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: CoolStep
        homing_mode: CoolStep
        use_enable: false
        direction_pin: i2so.4
        step_pin: i2so.5

    motor1:
      limit_all_pin: gpio.35
      #hard_limits: true
      pulloff_mm: 1.000
      tmc_5160:
# was 3
        spi_index: 3
        r_sense_ohms: 0.075
        run_amps: 2.250
        hold_amps: 2.250
        microsteps: 1
        stallguard: 1
        stallguard_debug: false
        toff_disable: 3
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: CoolStep
        homing_mode: CoolStep
        use_enable: false
        direction_pin: i2so.2
        step_pin: i2so.3
        disable_pin: NO_PIN

  z:
# At full step
    steps_per_mm: 40
    max_rate_mm_per_min: 4800
    acceleration_mm_per_sec2: 220
# with default microstepping of 256    
#    steps_per_mm: 40960
#    steps_per_mm:
# half a turn per second 2mm per second
# max_rate_mm_per_min: 1200
#    max_rate_mm_per_min: 1200
    max_travel_mm: 220
    homing:
      cycle: 1
      mpos_mm: 150
#      mpos_mm: 10
      positive_direction: true
      feed_mm_per_min: 2000.000
      seek_mm_per_min: 2000.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_all_pin: gpio.36
      #hard_limits: true
      tmc_5160:
 # Was 4     
        spi_index: 4
        r_sense_ohms: 0.075
        run_amps: 2.200
        hold_amps: 1.600
        microsteps: 1
        stallguard: 0
        stallguard_debug: false
        toff_disable: 1
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: CoolStep
        homing_mode: StallGuard
        use_enable: false
        disable_pin: NO_PIN
#        disable_pin: gpio.26
        direction_pin: i2so.0:low
        step_pin: i2so.1

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5
  card_detect_pin: NO_PIN

coolant:
  flood_pin: i2so.9
  mist_pin:  NO_PIN

probe:
  pin: gpio.32

HBridge:
  pwm_hz: 5000
  output_ccw_pin: gpio.16
  # CCW TODO 1.1.0 better
  output_cw_pin: gpio.25
  # Changed from gpio.4
  enable_pin: gpio.4
  #i2so.9
  # It could be enough to add a complementary output pin option.
# TODO:  output_b_pin: i2so.8:low
  disable_with_s0: false
#  s0_with_disable: true
  spinup_ms: 3000
  spindown_ms: 1000
  tool_num: 0
  speed_map: 0=0% 10000=99%

i2so:
    bck_pin: gpio.22
    data_pin: gpio.21
    ws_pin: gpio.17

